<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>複数の行や列にまたがるテーブルの作成練習</title>
</head>

<body>
<h1>複数の行や列にまたがるテーブルの作成</h1>

<table border="10" cellspacing="10" cellpadding="10">

	<tr>
		<td colspan="3">111</td>
	</tr>


	<tr>
		<td rowspan="2">222</td>
		<td>333</td>
		<td>444</td>
	</tr>


	<tr>
		<th>555</th>
		<th>666</th>
	</tr>

</table>

</body>
</html>
