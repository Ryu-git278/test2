<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>強調の練習</title>
<style>
	h1{
		border: 1px solid #008000;
		width:50%;
		border-bottom-width: 10px;
		border-bottom-style: dashed;
		border-bottom-color: #008000;
		margin: 80px;
		padding: 80px;
	}

	hr{
	width:50%;
	}
<!--	border: 1px solid #008000;-->
</style>

</head>

<body>
<h1>文章の強調【strong,em】,罫線【hr】</h1>
<p>1段落目<br>pタグの練習<i>pタグの練習</i><strong>pタグの練習pタグの練習</strong>pタグの練習pタグの練習</p>
<hr>
<p>2段落目<br>pタグの練習<b>pタグの練習</b>pタグの練習<em>pタグの練習pタグの練習</em>pタグの練習</p>
</body>
</html>
