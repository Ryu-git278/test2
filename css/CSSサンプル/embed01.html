<h1>CSSサンプル</h1>
<h2>CSSってなんだろう？</h2>
<p>主にHTML文書に対する表示方法(見ため)等を指示するための仕様。Cascading Style Sheetsの頭文字を取る。これは、複数の場所で設定したスタイルを混合して利用（cascade）できるという特徴を持っています。<br>
	本来、HTMLは文書の論理構造を記述することを目的としている為、その見ためなどのプレゼンテーションはスタイルシートで指示することで、文書の論理構造とそのプレゼンテーションを分離できる。</p>
<h2>エンベディングスタイルシート</h2>
<p>2019.9.25 CSS 基本と応用の授業にて使用</p>
<p>複数ページには向いていない。</p>
